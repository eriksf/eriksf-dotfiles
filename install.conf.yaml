- clean: ['~']

- shell:
  - [sh pre-install.sh, Running pre installation script]

- link:
    ~/.dotfiles: ''
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim/
    # ~/.vimrc: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitconfig_local:
      force: true
      path: gitconfig_local
    ~/.gitmessage:
      force: true
      path: gitmessage
    ~/.gitignore_global:
      force: true
      path: gitignore_global
    ~/.oh-my-zsh/custom/my-aliases.zsh:
      force: true
      path: oh-my-zsh/custom/my-aliases.zsh
    ~/.oh-my-zsh/custom/plugins:
      force: true
      path: oh-my-zsh/custom/plugins/
    ~/.continuum/license_academic_20150921123330.txt:
      force: true
      path: continuum/license_academic_20150921123330.txt

- shell:
  - [git submodule update --init --recursive, Installing submodules]
