- clean: ['~']

- shell:
  - [sh pre-install.sh, Running pre installation script]

- link:
    ~/.dotfiles: ''
    ~/.base16-builder:
      force: true
      path: base16-builder/
    ~/.tmux.conf:
      force: true
      path: tmux.conf
    ~/.vim:
      force: true
      path: vim/
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.zshrc_local_after:
      force: create
      path: zshrc_local_after
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitconfig_local:
      force: true
      path: gitconfig_local
    ~/.gitmessage:
      force: true
      path: gitmessage
    ~/.gitignore_global:
      force: true
      path: gitignore_global
    ~/.oh-my-zsh/custom/my-aliases.zsh:
      force: true
      path: oh-my-zsh/custom/my-aliases.zsh
    ~/.oh-my-zsh/custom/plugins/brew:
      force: true
      path: oh-my-zsh/custom/plugins/brew/
    ~/.oh-my-zsh/custom/plugins/youtube-dl:
      force: true
      path: oh-my-zsh/custom/plugins/youtube-dl/
    ~/.oh-my-zsh/custom/plugins/zsh-completions:
      force: true
      path: oh-my-zsh/custom/plugins/zsh-completions/
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
      force: true
      path: oh-my-zsh/custom/plugins/zsh-syntax-highlighting/
    ~/.continuum/license_academic_20150921123330.txt:
      force: true
      path: continuum/license_academic_20150921123330.txt
    ~/.motd:
      force: true
      path: my_motd.sh

- shell:
  -
    command: $HOME/.base16-builder/base16 -t terminal-app
    description: Building all base16 terminal app color
    stdin: true
    stdout: true
    stderr: true
  -
    command: vim +PluginInstall +qall
    description: Installing Vundle plugins
    stdin: true
    stdout: true
  - [git submodule update --init --recursive, Installing submodules]
