- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom/', '.oh-my-zsh/custom/plugins/']

- shell:
  - [sh pre-install.sh, Running pre installation script]

- link:
    ~/.dotfiles: ''
    ~/.base16-builder: base16-builder/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshrc_local_after: zshrc_local_after
    ~/.gitconfig: gitconfig
    ~/.gitconfig_local: gitconfig_local
    ~/.gitmessage: gitmessage
    ~/.gitignore_global: gitignore_global
    ~/.oh-my-zsh/custom/my-aliases.zsh: oh-my-zsh/custom/my-aliases.zsh
    ~/.oh-my-zsh/custom/plugins/brew: oh-my-zsh/custom/plugins/brew/
    ~/.oh-my-zsh/custom/plugins/youtube-dl: oh-my-zsh/custom/plugins/youtube-dl/
    ~/.oh-my-zsh/custom/plugins/zsh-completions: oh-my-zsh/custom/plugins/zsh-completions/
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: oh-my-zsh/custom/plugins/zsh-syntax-highlighting/
    ~/.motd: my_motd.sh
    ~/Brewfile: Brewfile

- shell:
  -
    command: brew bundle install
    description: Installing Homebrew from Brewfile
    stdin: true
    stdout: true
  - [gem install jekyll, Installing Ruby Gems]
  - [npm install -g yo, Installing Yeoman]
  - [npm install -g bower, Installing Bower]
  - [npm install -g grunt-cli, Installing GRUNT]
  -
    command: $HOME/.base16-builder/base16 -t terminal-app
    description: Building all base16 terminal app color
    stdin: true
    stdout: true
    stderr: true
  -
    command: vim +PluginInstall +qall
    description: Installing Vundle plugins
    stdin: true
    stdout: true
  - [git submodule update --init --recursive, Installing submodules]
